<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Your Awesome Title</title>

    <link rel='stylesheet' href='./material.min.css'>
    <script src='./material.min.js'></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Roboto'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body>
    <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header'>
      <header class='mdl-layout__header'>
        <div id='header-row' class='mdl-layout__header-row'>
          <span class='mdl-layout-title'>令人兴♂奋的抽奖环节 · 二等奖</span>
        </div>
      </header>
      <main>
        <div class='mdl-grid'>
          <div class='mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone'></div>
          <div class='mdl-cell mdl-cell--10-col mdl-cell--12-col-tablet mdl-cell--12-col-phone'>
            <button id='btn-go' class='transitive mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>
              抽抽抽～
            </button>
            <br>
            <div id='main-card' class='transitive mdl-card mdl-shadow--2dp'>
              <div id='main-card-caption'>发抽ing……</div>
              <div id='info-disp' class='mdl-grid'>
                <div id='numbers-disp' class='mdl-grid mdl-cell mdl-cell--10-col'>
                  <div id='year-disp' class='transitive mdl-cell mdl-cell--4-col'>????</div>
                  <div id='klass-disp' class='transitive mdl-cell mdl-cell--3-col'>??</div>
                  <div id='num-disp' class='transitive mdl-cell mdl-cell--3-col'>??</div>
                  <div class='mdl-cell mdl-cell--2-col'></div>
                  <div id='name-disp' class='mdl-cell mdl-cell--12-col'>某某某某</div>
                </div>
                <div id='photo-disp' class='mdl-cell mdl-cell--2-col' style='background-image: url(photos/10.49.40.png)'>
                </div>
              </div>
              <div id='card-buttons'>
                <button id='btn-more' class='transitive collapse mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>继续！</button>
                <button id='btn-okay' class='transitive collapse mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored'>结束</button>
              </div>
            </div>
            <div id='list-card' class='transitive mdl-card mdl-shadow--2dp'>
              <div id='winners-caption' class='transitive'>二等奖 幸运的获奖者们</div>
              <div id='congrats' class='transitive subtitle'>当心别把RP用光咯（≧∇≦）</div>
              <div id='winner-list' class='transitive'>
              </div>
            </div>
            <button id='btn-prize' class='transitive collapse mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored'>
              奖品？
            </button>
            <div id='prize-card' class='transitive mdl-card mdl-shadow--2dp'>
              <div id='prize-desc' class='transitive subtitle'>GitHub 页面一个</div>
              <img src='photos/prize.png' width='100%'>
            </div>
          </div>
          <div class='mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone'></div>
        </div>
      </main>
    </div>
    <script src='./main.js'></script>
  </body>
</html>
